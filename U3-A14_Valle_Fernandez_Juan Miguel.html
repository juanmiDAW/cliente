<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var hora = prompt("Introducir hora: ");
        const FORMATO1 = new RegExp("^([01]?[0-9]|2[0-3]):[0-5][0-9]$");
        const FORMATO2 = new RegExp("^([01]?[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]$");
        var test1 = FORMATO1.test(hora);
        var test2 = FORMATO2.test(hora);

        if(test1){
            document.write("El formato es correcto HH:MM");
        }else if(test2){
            document.write("El formato es correcto HH:MM:SS");
        }else {
            document.write("Formato incorrecto");
        }
        

    </script>
</body>
</html>
