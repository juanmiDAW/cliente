<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma</title>
</head>
<body>
    <form action="" ><!--formulario para recoger los datos-->
        <label for="">Sumar
        <input type="number" id="num1">
        +
        <input type="number" id="num2">
    </label>
    <!--boton que llama a la uncion de operacion-->
    <button type="submit" onclick="operacion();">Operar</button>
    </form>

    <script>
        
        
        function operacion(){
            //recoge los parametros introducido en los input con el id correspondiente
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            //se suma los valores y se asigna a la variable resultado
            var resultado = num1 + num2;
            //con .open abrimos la ventana resultado.html y pasamos los parametros
            window.open(`resultado.html?resultado=${resultado}`,"resultado","height=100,windth=100");
        }
    </script>
</body>

</html>
