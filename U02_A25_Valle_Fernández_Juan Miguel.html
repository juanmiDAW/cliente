<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        numero=parseInt(prompt("Introduzca el numero de repeticiones."));
        resultado=5;

        for(i=1;i<=numero;i++){
            resultado*=3;
            document.write("<inline>"+resultado+" , "+"</inline>");
        }

    </script>
    
</body>
</html>
