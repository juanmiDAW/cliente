<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero=parseInt(prompt("Introduza un numero"));
        var resultado=1;
        
        
        for(i=numero;i>=1;i--){
            resultado*=i;
        }
        alert("el resultado es: "+resultado);
    </script>
</body>
</html>
