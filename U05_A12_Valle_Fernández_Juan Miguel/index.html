<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="margin: 10px;background-color:gray;padding: 5px;border-radius: 10px;width: 60vw;">
        <label for="">DNI:</label>
        <input style="border-radius: 5px;" type="text" name="" id="dni">
        <span class="error" id="errorDni"></span>
    </div>
    <div style="margin: 10px;background-color:gray;padding: 5px;border-radius: 10px;width: 60vw;">
        <label for="">Nombre:</label>
        <input style="border-radius: 5px;" type="text" name="" id="nombre">
        <span class="error" id="errorNombre"></span>
    </div>
    <div style="margin: 10px;background-color:gray;padding: 5px;border-radius: 10px;width: 60vw;">
        <label for="">F.nac:</label>
        <input style="border-radius: 5px;" type="date" name="" id="nacimiento">
        <span class="error" id="errorNacimiento"></span>
    </div>
    <div style="margin: 10px;background-color:gray;padding: 5px;border-radius: 10px;width: 60vw;">
        <label for="">E-mail:</label>
        <input style="border-radius: 5px;" type="email" name="" id="mail">
        <span class="error" id="errorMail"></span>
    </div>
    <div style="margin: 10px;background-color:gray;padding: 5px;border-radius: 10px;width: 60vw;">
        <label for="">Pág. Web:</label>
        <input style="border-radius: 5px;" type="url" name="" id="url">
        <span class="error" id="errorUrl"></span>
    </div>

    <div style="margin: 10px;background-color:gray;padding: 5px;border-radius: 10px;width: 60vw;">
        <label for="">Contraseña:</label>
        <input style="border-radius: 5px;" type="password" name="" id="password">
        <span class="error" id="errorPassword"></span>
    </div>

    <div style="margin: 10px;background-color:gray;padding: 5px;border-radius: 10px;width: 60vw;">
        <label for="">Contraseña confrimada:</label>
        <input style="border-radius: 5px;" type="password" name="" id="passwordConfirm">
        <span class="error" id="errorPasswordConfirm"></span>
    </div>
    <script src="script.js"></script>
</body>

</html>
