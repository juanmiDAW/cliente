<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div id="saludo"
    style="font-size: 50px;margin: 20px; background-color:cadetblue;width: 500px; text-align: center;border-radius: 10px">
</div>
<form action="" id="formulario" class="max-w-sm m-20">
    <div class="mb-5">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="">Nombre:</label>
        <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="text" id="nombre">
        <span class="bg-red-500" id="errNombre"></span>
    </div>
        <div class="mb-5">
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="">Color favorito:</label>
        <select name="color" id="color">
            <option  class="bg-red-500" value="rojo">Rojo</option>
            <option class="bg-yellow-500" value="amarillo">Amarillo</option>
            <option class="bg-green-500" value="verde">Verde</option>
            <option class="bg-blue-500" value="azul">Azul</option>
        </select>
        </div>
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="">Â¿Desear recibir notificaciones?</label>
        <label for="">
            <input class="mx-3" type="radio" name="notificaciones" id="" value="si">si
        </label>
        <label for="" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            <input class="mx-3" type="radio" name="notificaciones" id="" value="no">no
        </label>
        <span class="bg-red-500" id="errNotificaciones"></span>

        <br>
        <button id="boton" type="submit" class="text-white bg-blue-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Enviar</button>
    </form>

    <div>
        <h1 class="mb-4 text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Vista previa</h1>
        <div>

            <label for="">Nombre:
                <span id="reNombre"></span>
            </label>
        </div>
        <div>

            <label for="">Color:
                <span id="reColor"></span>
            </label>
        </div>
        <div>

            <label for="">Notificaciones:
                <span id="reNotificaciones"></span>
            </label>
        </div>
    </div>
</body>

</html>
