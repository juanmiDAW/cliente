<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        numero=parseInt(prompt("Introduza el numero para realizar tabla de multiplicar"));

        resultado=0;
        array=[];
        frase="";

        for(i=0;i<=10;i++){
            resultado=numero*i;
            frase=numero + " X " +i+" = "+resultado;
            array[i]=frase;
        }
        array.forEach(element => {
            document.write("<p>"+element+"</p>")
            
        });

    </script>
</body>
</html>
