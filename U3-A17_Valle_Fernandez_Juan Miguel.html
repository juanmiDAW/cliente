<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form onsubmit="entrada();return false;">
        <textarea id="texto" style="width: 200px; height: 200px;"></textarea>
        <button type="submit">Enviar</button>
    </form>

    <p id="parrafo"></p>
    
    <script>
        function entrada() {
            var texto_entrada = "";
            texto_entrada = document.getElementById("texto").value;//obtenemos la entrada del textarea
            const EXPRESION = /(?<=^|\.\s+)([A-Z][a-z]*)/g;//expresion regular que captura la primera palabra con letra mayuscula.
            var resultado = texto_entrada.match(EXPRESION);//con el metodo match hacemos la comprobaciones y nos devuelve el array con las palabras
            var palabras = "";

            if (resultado) {
                resultado.forEach(element => { //hacemos un for each para recorrer el array y recuperar las palabras
                    palabras += element + ", ";
                });
                
                document.getElementById("parrafo").innerHTML = palabras;//volcamos en el HTML las palabras.
            }

        }
    </script>
</body>

</html>
