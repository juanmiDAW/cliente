<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form onsubmit="entrada();return false;">
        <textarea id="texto" style="width: 200px; height: 200px;"></textarea>
        <button type="submit">Enviar</button>
    </form>

    <p id="parrafo"></p>
    
    <script>
        function entrada() {
            var texto_entrada = "";
            texto_entrada = document.getElementById("texto").value;
            const EXPRESION = /(?<=^|\.\s+)([A-Z][a-z]*)/g;
            var resultado = texto_entrada.match(EXPRESION);
            var palabras = "";

            if (resultado) {
                resultado.forEach(element => {
                    palabras += element + ", ";
                });
                
                document.getElementById("parrafo").innerHTML = palabras;
            }

        }
    </script>
</body>

</html>
