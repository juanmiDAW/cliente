<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <p>
        <label for="">Valores:
            <!--input para la entrada de valores a calcular-->
            <input type="text" id="valor">
        </label>
        <br>
        <label for="">Operacion:
            <!--lista desplegable para elegir la operacion que se desee-->
            <select name="" id="operador">
                <option value="sumar">Sumar</option>
                <option value="restar">Restar</option>
                <option value="multiplicar">Multiplicar</option>
                <option value="dividir">Division</option>
            </select>
        </label>
        <br>
        <!--creacion de boton que llama  a la funcion calcular()-->
        <button onclick="calcular()">Calcular</button>
    </p>

    <div>
        <label for="">Resultado
            <!--en este parrafo se mostrara el resultados de la operacion-->
            <p name="" id="resultado"></p>
        </label>
    </div>
</body>

</html>
