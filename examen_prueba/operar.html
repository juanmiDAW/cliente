<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">numero 1: 
        <input type="text" id="num1">
    </label>
    <p id="operador"></p>

    <label for="">numero 2: 
        <input type="text" id="num2">
    </label>
    <button onclick="operacion();">operar</button>

    <script>
        var operador = "";
        var num1 = 0;
        var num2 = 0;

        
        operador = window.location.search;
        operador = new URLSearchParams(operador);
        operador = operador.get("operador");
        document.getElementById("operador").innerHTML = operador;
        
        const EXPRESION = /^\d+$/;
        function operacion(){
            var resultado = "";
            
            num1 = parseInt(document.getElementById("num1").value);
            num2 = parseInt(document.getElementById("num2").value);
           
            var validacion1 = EXPRESION.test(num1);
            var validacion2 = EXPRESION.test(num2);

            if(validacion1 === false){
                resultado = "Error en numero 1";
            } else if(validacion2 === false){
                resultado = "error en numero 2";
            }

            if(operador == "sumar"){
                resultado = num1 + num2;
            }else if(operador == "restar"){
                resultado = num1 - num2;
            }

            ventana = window.open("", "_blank", "width=400, height=400");
            ventana.document.write("<h1> el resultado es: " +resultado+"</h1>");
        }
    </script>
</body>
</html>
