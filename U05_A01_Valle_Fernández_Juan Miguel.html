<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body id="elemento" style="height: 100vh;">
    <script>

        function boton(event) {
            switch (event.button) {
                case 0:
                    alert("boton izquierdo");
                    break;

                case 1:
                    alert("boton central");
                    break
                case 2:
                    alert("boton derecho");
                    break;

            }
        }
        document.getElementById('elemento').onmousedown = boton;
    </script>
</body>

</html>
