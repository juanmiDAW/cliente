<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="parrafo"></p>
    <script>
        var hoy = new Date();
        var edad = new Date('1997-2-24');
        var calculo_anyo = hoy-edad;
        
        const CONVERSION = 31536000000;
        calculo_anyo/=CONVERSION;
        calculo_anyo=parseInt(calculo_anyo);

        document.getElementById("parrafo").innerHTML=("Tienes " + calculo_anyo + " a√±os");

    </script>
</body>
