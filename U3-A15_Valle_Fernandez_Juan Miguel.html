<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var matricula = prompt("Introduzca matricula");
        const VALIDAR = new RegExp("^[1-9]{4} [BCDFGHJKLMNPQRSTVWXYZ]{3}$");

        var validacion = VALIDAR.test(matricula);

        if(validacion){
            document.write("La matricula " + matricula + " es valida.");
        }else{
            document.write("La matricula " + matricula +" no es valida.");
        }
    </script>
</body>
</html>
