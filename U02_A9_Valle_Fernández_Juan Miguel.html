<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        num1 = parseInt(prompt("Introduzca el primer numero"));
        num2 = parseInt(prompt("Introduzca el segundo numero"));
        multiplo = [];
        let i = 0;

        if (num1 >= num2) {
            while (num1 >= num2) {
                if (num1 % 8 == 0) {
                    multiplo[i]=num1;
                    i++;
                    num1--;
                } else num1--;

            }
            document.write("Son multiplos de 8: "); //devuelve los elementos guardados en el array
            multiplo.forEach(element => {
                document.write(element+", ");
                
            }); {
                
            };

        } else {
            while (num1 <= num2) {
                if (num1 % 8 == 0) {
                    multiplo[i]=num1;
                    i++;
                    num1++;
                } else num1++;

            }
            document.write("Son multiplos de 8: "); //devuelve los elementos guardados en el array
            multiplo.forEach(element => {
                document.write(element+", ");
                
            }); {
                
            };
        }

    </script>

</body>

</html>
