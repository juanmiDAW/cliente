<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array=['uno','dos', 'tres','cuatro']; //Creamos un array en los que se va almacenar la cadena de literales.

        array.forEach(element => { //Se usa el bucle forEach para que nos devuelva cada una de las posiciones del array.
            alert(element); //Lo mostramos a la pantalla mediante un alert.
            
        });
    </script>
</body>
</html>
