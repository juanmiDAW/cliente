<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i  = 0;i < 10;i++){
            var numero=Math.floor(Math.random()*20);    //Con la funcion floor redondeo
            document.write(numero +", ");               //hacia el entero y con ramdom 
        }                                               //devuelve un numero aleatorio 
                                                        //entre 0 y 1, y lo multiplicamos por 20
        </script>                                          
</body>
