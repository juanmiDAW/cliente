<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>
        Elija su opcion de zona horaria:
        <!-- en este select, cada value del opcion tiene el valor de las horas a operar. -->
        <!-- con el evento onclick llamamos a la funcion cada vez que pinchemos sobre una opcion  -->
        <select name="" id="lista" onclick="obtener_valores()">
            <option value="-12">UTC -12 : Línea internacional de fecha del oeste</option>
            <option value="-11">UTC -11 : Isla Midway, Samoa</option>
            <option value="-10">UTC -10 : Hawai</option>
            <option value="-9">UTC -9 : Alaska</option>
            <option value="-8">UTC -8 : Hora del pacífico (USA y Canadá)</option>
            <option value="-7">UTC -7 : Hora de las montañas rocosas (USA y Canadá)</option>
            <option value="-6">UTC -6 : América central</option>
            <option value="-5">UTC -5 : Hora central (USA y Canadá)</option>
            <option value="-4">UTC -4 : Hora del Atlántico (Canadá)</option>
            <option value="-3">UTC -3 : Buenos Aires, Asunción, Brasilia, Montevideo</option>
            <option value="-2">UTC -2 : Atlántico central</option>
            <option value="-1">UTC -1 : Azores</option>
            <option value="0">UTC 0 : Hora del meridiano de Greenwich, Londres, Dublín</option>
            <option value="+1">UTC +1 : París, Madrid, Barcelona, Roma</option>
            <option value="+2">UTC +2 : El Cairo</option>
            <option value="+3">UTC +3 : Nairobi</option>
            <option value="+4">UTC +4 : Bakú</option>
            <option value="+5">UTC +5 : Ekaterimburgo</option>
            <option value="+6">UTC +6 : Astana</option>
            <option value="+7">UTC +7 : Bangkok</option>
            <option value="+8">UTC +8 : Ulán Bator</option>
            <option value="+9">UTC +9 : Tokio</option>
            <option value="+10">UTC +10 : Sidney</option>
            <option value="+11">UTC +11 : Islas Salomón</option>
            <option value="+12">UTC +12 : Wellington</option>
        </select>
    </label>
    <!-- parrafo para mostrar el resultado -->
    <p id="parrafo"></p>
    <script>


        var zona_horaria = 0; //alamacena el value del option
        var fecha_UTC = new Date(); //crea y asigna objeto date
        var hora_UTC = fecha_UTC.getUTCHours(); //se obtiene y alamcena las horas en UTC
        var minutos_UTC = fecha_UTC.getUTCMinutes(); //se obtiene y alamcena las minutos en UTC
        var hora_horaria = 0; //se crea para su uso posterior

        // con esta funcion optenemos los valores de la lista desplegable y si las horas es >24 o <0 se ajusta

        function obtener_valores() {
            //obtenemos el valor de value del option, se convierte a int y se asigna.
            zona_horaria = parseInt(document.getElementById("lista").value);

            hora_horaria = hora_UTC + zona_horaria;
            if (hora_horaria < 0) {
                hora_horaria += 24;
            }
            if (hora_horaria >= 24) {
                hora_horaria -= 24;
            }

            document.getElementById("parrafo").innerHTML = ("son las " + hora_horaria + ":" + minutos_UTC);

        }




    </script>
</body>

</html>
